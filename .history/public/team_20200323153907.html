<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NBA预测系统-球队信息</title>
<link  href="/stylesheets/navl.css" rel="stylesheet" type="text/css">
    <link  href="/stylesheets/team.css" rel="stylesheet" type="text/css">
    <script src="/javascripts/jquery-3.4.1.js"></script>
    <script src="/javascripts/echarts.min.js"></script>
    <script src="/javascripts/team.js"></script>
	<style>
		body{background-image: url(/images/half_yellow.png);}
	</style>
</head>

<body>
    <div class="header">
        <ul class='navl'>
            <li><a href="login.html">登 录</a></li>
            <li><a href="register.html">注 册</a></li>
            <li><a href="PK_index.html">球员PK</a></li>
            <li style="border-bottom: 6px solid #3a59fd;"><a href="team.html">球队信息</a></li>
            <li><a href="predict.html">赛事预测</a></li>
            <li><a href="first.html">首 页</a></li>
            <img src="/images/logo.png">
        </ul></div>

        <div class="wrapper">
            <div class="team_bg">
                <img id="img_logo">
                <div style="float: left;width: fit-content;"> 
                    <p class="team_name", id="t_name"></p>
                    <p>
                        <span class="win", id="win"></span>
                        <span class="rank", id="rank"></span>     
                    </p>
                    <p>
                        <span class="manager" id="gm"></span>
                        <span class="coach" id="hc"></span>     
                    </p>
                </div>
               
                <div id="chartmain"> </div>

            <div id="player_list">
                <table class="player_table",>
                        <tr>
                            <td class="player center" data-field="name">姓名</td>
                            <td class="player center" data-field="age">生日</td>
                            <td class="player center" data-field="tall">身高</td>
                            <td class="player center" data-field="weight">体重</td>
                            <td class="player center" data-field="position">位置</td>
                            <td class="player center" data-field="times">场数</td>
                            <td class="player center" data-field="score_avg">场均得分</td>
                            <td class="player center" data-field="block">场均篮板</td>
                            <td class="player center" data-field="assistant">场均助攻</td>
                            <td class="player center" data-field="fg">命中率</td>
                            <td class="player center" data-field="name">三分命中率</td>
                            <td class="player center" data-field="name">罚球命中率</td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
