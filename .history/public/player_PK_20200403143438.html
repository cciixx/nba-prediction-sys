<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NBA预测系统-球员PK</title>
    <link  href="css/navl.css" rel="stylesheet" type="text/css">
    <link  href="css/player_PK.css" rel="stylesheet" type="text/css">
    <script  src="JS/echarts.min.js"></script>
	<style>
		body{background-image: url(images/half_yellow.png);}
	</style>
</head>

<body>
    <div class="header"> 
        <ul class='navl'>
            <li><a href="login.html">登 录</a></li>
            <li><a href="register.html">注 册</a></li>
            <li style="border-bottom: 6px solid #3a59fd;"><a href="PK_index.html">球员PK</a></li>
            <li><a href="team.html">球队信息</a></li>
            <li><a href="predict.html">赛事预测</a></li>
            <li><a href="first.html">首 页</a></li>
            <img src="images/logo.png">
        </ul></div>

        <div class="wrapper">
            <div class="bg">

                <div class="name">
                    <div><h3 style="margin-left: 30px; float: left;">CHEN CHEN</h3></div>
                    <div><h3 style="margin-left: 30px; float: right;">CHEN CHEN</h3></div>
                </div>

                <div class="chart", id="chartmain">
                    <script type="text/javascript">
                        window.onload = function(){
                            option = {
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                    }
                                },
                                legend: {
                                    data: [ '球员甲', '球员乙']
                                },
                                grid: {
                                    left: '3%',
                                    right: '4%',
                                    bottom: '3%',
                                    containLabel: true
                                },
                                xAxis: {
                                        show:false,
                                    },
                                yAxis: [
                                    {
                                        type: 'category',
                                        axisTick: {
                                            show: false
                                        },
                                        data: ['抢断','跑动', '弹跳', '身体对抗', '传球', '运球', '篮板', '盖帽']
                                    }
                                ],
                                series: [
                                    {
                                        name: '收入',
                                        type: 'bar',
                                        stack: '总量',
                                        label: {
                                            show: true
                                        },
                                        data: [220, 320, 302, 341, 374, 390, 450, 420]
                                    },
                                    {
                                        name: '支出',
                                        type: 'bar',
                                        stack: '总量',
                                        label: {
                                            show: true,
                                            position: 'left'
                                        },
                                        data: [-220, -120, -132, -101, -134, -190, -230, -210]
                                    }
                                ]
                            };

                    var myChart = echarts.init(document.getElementById('chartmain'));
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                        }
                </script>
                </div>
            </div>
             
            </div>
        </div>
</body>
</html>
