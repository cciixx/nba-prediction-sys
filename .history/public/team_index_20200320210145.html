<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/stylesheets/jquery-3.4.1.js"></script>
    <title>NBA预测系统</title>
    <link href="/stylesheets/navl.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/team_index.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background-image: url(images/half_yellow.png);
        }

        body,
        td,
        th {
            font-family: "方正小标宋简体";
        }
    </style>
</head>

<body>
    <div class="header">
        <ul class='navl'>
            <li><a href="login.html">登 录</a></li>
            <li><a href="register.html">注 册</a></li>
            <li><a href="PK_index.html">球员PK</a></li>
            <li style="border-bottom: 6px solid #3a59fd;"><a href="team_index.html">球队信息</a></li>
            <li><a href="predict.html">赛事预测</a></li>
            <li><a href="first.html">首 页</a></li>
            <img src="/images/logo.png">
        </ul>
    </div>

    <div class="wrapper">
        <div class="team_bg">
            <div class="list-title" , id='title'>
                <div style="padding: 10px;"><span>联盟 队伍</span></div>
            </div>

            <!-- <div class="A_team">                                
                    <img src="images/ATL.png">
                    <div class="name_T">亚特兰大 老鹰队</div>
                </div>
    </div> -->

            <script>
                $(function () {
                    $.ajax({
                        url: '/team_index.js',
                        type: 'get',
                        dataType: 'json',
                        success: function (data) {
                            for (var i = 0; i < data.length; i++) {
                                var img_src;
                                var team_name;
                                img_src = data['logo_path'][i]
                                team_name = data['names'][i]
                                $("#title").append("<div class='A_team'><img src='" + img_src +
                                    "'> <div class='name_T'>" + team_name + "</div></div>")
                            }
                        }
                    })
                })
            </script>
        </div>
    </div>
</body>

</html>
